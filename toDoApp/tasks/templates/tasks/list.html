<center><h1>To Do App</h1></center>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #02084b;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}
    h1{
        color:#ffffff;
    }
	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #02084b;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #acc7ec;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #000000;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #02084b;
		border-color: #000000;
	}

</style>
<div class="center-column">
<form action="/" method="POST">
    {% csrf_token %}
    <div>
        <label for="title">Title:</label> <br>
        {{ form.title }} <br>
    </div>
    <div>
        <label for="description">Description:</label> <br>

        {{ form.description }}
    </div> <br>
    <div>
        <label for="status">Status:</label> <br>

        {{ form.status }}
    </div> <br>
    <input class="btn btn-info" type="submit" name="Create Task">
</form>
<div>
<div class="todo-list">
{%for task in tasks%}
<div class="item-row">
    <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
    <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
    {% if task.status == "Done" %}
    <strike>{{task}}</strike>
    {%else%}
    <span>
        {{task}}
    </span>
    {% endif %}
</div>
{% endfor %}
</div>
</div>
